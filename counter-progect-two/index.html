<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="img">
        <h1 class="title">the    end    world</h1>
        <h2 class="title">Untile</h2>
        <div class="count-container">
            <div class="date" >
                <span class="text number" data-days>00</span>
                <span class="text">day</span>
            </div>
            <div class="date" >
                <span class="text number" data-hours>00</span>
                <span class="text">hours</span>
            </div>
            <div class="date" >
                <span class="text number" data-minutes>00</span>
                <span class="text">minutes</span>
            </div>
            <div class="date">
                <span class="text number" data-seconds>00</span>
                <span class="text">seconds</span>
            </div>
        </div>

    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
